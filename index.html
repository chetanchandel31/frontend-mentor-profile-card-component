<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./style.css'>
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src='./images/bg-pattern-top.svg' class='bgCircleOne'>
  <img src='./images/bg-pattern-bottom.svg' class='bgCircleTwo'>

  <div class='card'>
    <section class='mainSection'>
      <div class='patternPortion'>
        <img src='./images/image-victor.jpg' class='profilePic' alt="can't load profile picture">
      </div>
      
      <div class='whitePortion'>
        <h1>Victor Crest <small>26</small></h1>
        <div>London</div>
      </div>
    </section>
    
    <section class='stats'>
      <span>
        <h1>80K</h1>
        <div>Followers</div>
      </span>
      <span>
        <h1>803K</h1>
        <div>Likes</div>
      </span>
      <span>
        <h1>1.4K</h1>
        <div>Photos</div>
      </span>  
    </section>

  </div>

  <div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="-blank">
    Frontend Mentor</a>. Coded by 
    <a href='' target='-blank'>Chetan Chandel</a>
  </div>
  
</body>
</html>
